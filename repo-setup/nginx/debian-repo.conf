server {
    listen 80;
    server_name apt.team-nifty.com;

    root /var/www/debian-repo;
    index index.html;

    # Enable directory browsing
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;
    autoindex_format html;

    # Main location for repository files
    location / {
        try_files $uri $uri/ =404;

        # Set proper headers for repository files
        location ~* \.(deb|gz|bz2)$ {
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Packages files
        location ~* ^.*/Packages$ {
            expires 1h;
            add_header Cache-Control "public";
        }

        # Release files
        location ~* ^.*/Release(.gpg)?$ {
            expires 1h;
            add_header Cache-Control "public";
        }
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/debian-repo.access.log;
    error_log /var/log/nginx/debian-repo.error.log;

    # Hide nginx version
    server_tokens off;
}

