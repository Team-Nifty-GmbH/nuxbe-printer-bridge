name: Build and Release Rust Application

on:
  push:
    tags:
      - 'v*' # Trigger on tags starting with 'v'

jobs:
  build-x86_64:
    name: Build x86_64 Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu
          override: true

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: Get application name from Cargo.toml
        id: get_name
        run: |
          APP_NAME=$(grep -m1 "name" Cargo.toml | cut -d '"' -f2)
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV

      - name: Package release
        run: |
          mkdir -p release
          cp target/release/${{ env.APP_NAME }} release/${{ env.APP_NAME }}-x86_64-linux
          tar -czf release/${{ env.APP_NAME }}-x86_64-linux.tar.gz -C release ${{ env.APP_NAME }}-x86_64-linux

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-x86_64-linux
          path: release/*.tar.gz
          retention-days: 1

  build-aarch64:
    name: Build aarch64 Linux
    runs-on: ubuntu-latest
    container:
      image: messense/rust-musl-cross:aarch64-musl
      # This image already contains OpenSSL for ARM64 and properly configured toolchain
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OpenSSL packages
        run: |
          apt-get update
          apt-get install -y musl-dev libssl-dev pkg-config

      - name: Configure environment
        run: |
          if [ -f Cargo.toml ]; then
            APP_NAME=$(grep -m1 "name" Cargo.toml | cut -d '"' -f2)
            echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
          fi

      - name: Build for aarch64
        run: |
          cargo build --release --target aarch64-unknown-linux-musl

      - name: Package release
        run: |
          mkdir -p release
          cp target/aarch64-unknown-linux-musl/release/${{ env.APP_NAME }} release/${{ env.APP_NAME }}-aarch64-linux
          tar -czf release/${{ env.APP_NAME }}-aarch64-linux.tar.gz -C release ${{ env.APP_NAME }}-aarch64-linux

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-aarch64-linux
          path: release/*.tar.gz
          retention-days: 1

  release:
    name: Create Release
    needs: [build-x86_64, build-aarch64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get application name from Cargo.toml
        id: get_name
        run: |
          APP_NAME=$(grep -m1 "name" Cargo.toml | cut -d '"' -f2)
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV

      - name: Download x86_64 artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.APP_NAME }}-x86_64-linux
          path: artifacts/x86_64

      - name: Download aarch64 artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.APP_NAME }}-aarch64-linux
          path: artifacts/aarch64

      - name: Move artifacts to release directory
        run: |
          mkdir -p release
          cp artifacts/x86_64/*.tar.gz release/
          cp artifacts/aarch64/*.tar.gz release/

      - name: Extract tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.APP_NAME }} ${{ env.TAG_NAME }}
          tag_name: ${{ env.TAG_NAME }}
          draft: false
          prerelease: false
          files: |
            release/${{ env.APP_NAME }}-x86_64-linux.tar.gz
            release/${{ env.APP_NAME }}-aarch64-linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}