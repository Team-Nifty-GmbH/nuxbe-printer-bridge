name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  DEBIAN_FRONTEND: noninteractive

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl

    steps:
      - uses: actions/checkout@v4

      # Install Rust with the correct PATH setup
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
          profile: minimal

      # We'll use cargo-cross directly from crates.io which should handle the PATH correctly
      - name: Install cross
        run: |
          cargo install cross --version 0.2.5

      # Create a Dockerfile with proper non-interactive setup for the musl packages
      - name: Create Docker configuration
        run: |
          mkdir -p .cargo
          # Create a Cross.toml file that handles the non-interactive setup properly
          cat > Cross.toml << 'EOF'
          [target.${{ matrix.target }}]
          pre-build = [
              "export DEBIAN_FRONTEND=noninteractive",
              "apt-get update",
              "apt-get install -y -q --no-install-recommends pkg-config libssl-dev musl-dev",
              "echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections"
          ]
          EOF

          # For aarch64 target, add a custom Dockerfile
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-musl" ]; then
            cat > Dockerfile.aarch64-musl << 'EOF'
          FROM ghcr.io/cross-rs/aarch64-unknown-linux-musl:latest
          ENV DEBIAN_FRONTEND=noninteractive
          RUN echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections && \
              apt-get update && \
              apt-get install -y -q --no-install-recommends pkg-config libssl-dev musl-dev && \
              rm -rf /var/lib/apt/lists/*
          EOF
          fi

      # Build the binary with cargo directly (for debugging)
      - name: Show PATH and Check cargo
        run: |
          echo $PATH
          which cargo
          cargo --version

      # Build using cross
      - name: Build Binary
        run: |
          cross build --release --target ${{ matrix.target }}

      # Package the binaries
      - name: Package Binary
        run: |
          mkdir -p artifacts
          if [ -f "target/${{ matrix.target }}/release/rust-spooler" ]; then
            cd target/${{ matrix.target }}/release
            tar czvf ../../../artifacts/rust-spooler-${{ matrix.target }}.tar.gz rust-spooler
            cd -
          else
            echo "Binary not found at target/${{ matrix.target }}/release/rust-spooler"
            find target -type f -name "rust-spooler" | xargs ls -la
            exit 1
          fi

      # Upload the artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-spooler-${{ matrix.target }}
          path: artifacts/rust-spooler-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: find artifacts -type f | sort

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/rust-spooler-x86_64-unknown-linux-musl/rust-spooler-x86_64-unknown-linux-musl.tar.gz
            artifacts/rust-spooler-aarch64-unknown-linux-musl/rust-spooler-aarch64-unknown-linux-musl.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}