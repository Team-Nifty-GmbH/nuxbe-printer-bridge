name: Build and Release Rust Application

on:
  push:
    tags:
      - 'v*' # Trigger on tags starting with 'v'

jobs:
  build-linux:
    name: Build for ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x86_64
          - target: aarch64-unknown-linux-gnu
            arch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Get application name from Cargo.toml
        id: get_name
        run: |
          APP_NAME=$(grep -m1 "name" Cargo.toml | cut -d '"' -f2)
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV

      - name: Setup Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      # Required for arm64 cross-compilation
      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Build binary
        run: |
          # Set environment variables for cross-compilation
          if [ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          
          cross cargo build --release --target ${{ matrix.target }}

      - name: Package the binary
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/${{ env.APP_NAME }} release/${{ env.APP_NAME }}-${{ matrix.arch }}-linux
          tar -czf ${{ env.APP_NAME }}-${{ matrix.arch }}-linux.tar.gz -C release ${{ env.APP_NAME }}-${{ matrix.arch }}-linux

      # Create Debian package
      - name: Create Debian package
        run: |
          # Create debian package structure
          mkdir -p debian/DEBIAN
          mkdir -p debian/usr/bin
          
          # Create control file
          cat > debian/DEBIAN/control << EOF
          Package: ${{ env.APP_NAME }}
          Version: ${VERSION#v}
          Section: utils
          Priority: optional
          Architecture: ${{ matrix.arch }}
          Maintainer: Martin Slupski <mail@slupi.com>
          Description: ${{ env.APP_NAME }} application
           A Rust application built and packaged for ${{ matrix.arch }}.
          EOF
          
          # Copy binary to package
          cp target/${{ matrix.target }}/release/${{ env.APP_NAME }} debian/usr/bin/
          
          # Build the package
          dpkg-deb --build debian "${{ env.APP_NAME }}_${VERSION#v}_${{ matrix.arch }}.deb"

      - name: Upload tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ matrix.arch }}-linux.tar.gz
          path: ${{ env.APP_NAME }}-${{ matrix.arch }}-linux.tar.gz
          retention-days: 1

      - name: Upload deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}_${VERSION#v}_${{ matrix.arch }}.deb
          path: ${{ env.APP_NAME }}_${VERSION#v}_${{ matrix.arch }}.deb
          retention-days: 1

  create-apt-repo:
    name: Create APT Repository
    needs: [build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get application name from Cargo.toml
        id: get_name
        run: |
          APP_NAME=$(grep -m1 "name" Cargo.toml | cut -d '"' -f2)
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Setup APT repository
        run: |
          # Create repository structure
          mkdir -p apt-repo/pool/main/${{ env.APP_NAME }}
          
          # Copy .deb files to pool
          find artifacts -name "*.deb" -exec cp {} apt-repo/pool/main/${{ env.APP_NAME }}/ \;
          
          # Generate package index
          cd apt-repo
          apt-ftparchive packages pool/main > Packages
          gzip -k Packages
          apt-ftparchive release . > Release
          
          # Optional: Sign the repository (uses a dummy key here)
          # In production, you'll want to use a proper GPG key
          # gpg --armor --detach-sign --output Release.gpg Release
          
          # Create a tarball of the APT repository
          cd ..
          tar -czvf apt-repo.tar.gz apt-repo

      - name: Upload APT repository
        uses: actions/upload-artifact@v4
        with:
          name: apt-repo.tar.gz
          path: apt-repo.tar.gz
          retention-days: 1

  create-release:
    name: Create GitHub Release
    needs: [build-linux, create-apt-repo]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get application name from Cargo.toml
        id: get_name
        run: |
          APP_NAME=$(grep -m1 "name" Cargo.toml | cut -d '"' -f2)
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -o -name "*.deb" -exec cp {} release/ \;
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.APP_NAME }} ${{ env.VERSION }}
          files: |
            release/*.tar.gz
            release/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}