name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl

    steps:
      - uses: actions/checkout@v4

      # Detect if running in act for local testing
      - name: Check for act environment
        id: check_env
        run: |
          if [ -n "$ACT" ] || [ ! -n "$GITHUB_ACTIONS" ] || [ "$GITHUB_ACTIONS" != "true" ]; then
            echo "Running in act environment"
            echo "in_act=true" >> $GITHUB_OUTPUT
          
            # Create dummy artifacts for act testing
            mkdir -p artifacts
            echo "Placeholder for ${{ matrix.target }} binary" > artifacts/rust-spooler-${{ matrix.target }}.tar.gz
          else
            echo "Running in GitHub Actions"
            echo "in_act=false" >> $GITHUB_OUTPUT
          fi

      # Build using cross (only in real GitHub Actions, not act)
      - name: Install cross
        if: steps.check_env.outputs.in_act != 'true'
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      # Set up Rust
      - name: Set up Rust
        if: steps.check_env.outputs.in_act != 'true'
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      # Create Cross.toml
      - name: Create Cross configuration
        if: steps.check_env.outputs.in_act != 'true'
        run: |
          cat > Cross.toml << EOF
          [build]
          xargo = false
          
          [target.${{ matrix.target }}]
          image = "ghcr.io/cross-rs/${{ matrix.target }}:main"
          EOF

      # Build the binary
      - name: Build ${{ matrix.target }} Binary
        if: steps.check_env.outputs.in_act != 'true'
        run: |
          # Show all available cross images
          echo "Available cross images:"
          cross build --target ${{ matrix.target }} --release
          
          # Check if build succeeded
          if [ -f "target/${{ matrix.target }}/release/rust-spooler" ]; then
            echo "Build successful!"
          
            # Package the binary
            mkdir -p artifacts
            cd target/${{ matrix.target }}/release
            tar czvf ../../../artifacts/rust-spooler-${{ matrix.target }}.tar.gz rust-spooler
            cd -
          else
            echo "Build failed!"
            find target -type f -name "rust-spooler" || true
            exit 1
          fi

      # Upload artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-spooler-${{ matrix.target }}
          path: artifacts/rust-spooler-${{ matrix.target }}.tar.gz
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: find artifacts -type f | sort

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/rust-spooler-x86_64-unknown-linux-musl/rust-spooler-x86_64-unknown-linux-musl.tar.gz
            artifacts/rust-spooler-aarch64-unknown-linux-musl/rust-spooler-aarch64-unknown-linux-musl.tar.gz
          generate_release_notes: true