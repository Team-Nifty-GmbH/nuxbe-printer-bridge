name: Build and Release Rust Application

on:
  push:
    tags:
      - 'v*' # Trigger on tags starting with 'v'

jobs:
  build-x86_64:
    name: Build for x86_64-linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Get application name from Cargo.toml
        id: get_name
        run: |
          APP_NAME=$(grep -m1 "name" Cargo.toml | cut -d '"' -f2)
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV

      - name: Setup Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Build binary
        run: cargo build --release

      - name: Package the binary
        run: |
          mkdir -p release
          cp target/release/${{ env.APP_NAME }} release/${{ env.APP_NAME }}-x86_64-linux
          tar -czf ${{ env.APP_NAME }}-x86_64-linux.tar.gz -C release ${{ env.APP_NAME }}-x86_64-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-x86_64-linux.tar.gz
          path: ${{ env.APP_NAME }}-x86_64-linux.tar.gz
          retention-days: 1

  build-aarch64:
    name: Build for aarch64-linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Get application name from Cargo.toml
        id: get_name
        run: |
          APP_NAME=$(grep -m1 "name" Cargo.toml | cut -d '"' -f2)
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install ARM64 OpenSSL dependencies
        run: |
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            libc6-dev-arm64-cross \
            libssl-dev:arm64 \
            pkg-config

      # Set up a Docker-based approach without requiring container actions
      - name: Create Docker build script
        run: |
          cat > build-arm64.sh << 'EOF'
          #!/bin/bash
          set -ex

          # Configure environment for cross-compilation
          export PKG_CONFIG_ALLOW_CROSS=1
          export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
          export CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++
          export OPENSSL_DIR=/usr/include/aarch64-linux-gnu
          export OPENSSL_LIB_DIR=/usr/lib/aarch64-linux-gnu
          export OPENSSL_INCLUDE_DIR=/usr/include/aarch64-linux-gnu

          # Build for ARM64
          cargo build --target aarch64-unknown-linux-gnu --release
          EOF

          chmod +x build-arm64.sh

      - name: Build for ARM64
        run: ./build-arm64.sh

      - name: Package the binary
        run: |
          mkdir -p release
          cp target/aarch64-unknown-linux-gnu/release/${{ env.APP_NAME }} release/${{ env.APP_NAME }}-aarch64-linux
          tar -czf ${{ env.APP_NAME }}-aarch64-linux.tar.gz -C release ${{ env.APP_NAME }}-aarch64-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-aarch64-linux.tar.gz
          path: ${{ env.APP_NAME }}-aarch64-linux.tar.gz
          retention-days: 1

  create-release:
    name: Create GitHub Release
    needs: [build-x86_64, build-aarch64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get application name from Cargo.toml
        id: get_name
        run: |
          APP_NAME=$(grep -m1 "name" Cargo.toml | cut -d '"' -f2)
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec cp {} release/ \;
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.APP_NAME }} ${{ env.VERSION }}
          files: |
            release/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}