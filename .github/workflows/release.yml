name: Build and Release Rust Application

on:
  push:
    tags:
      - 'v*' # Trigger on tags starting with 'v'

jobs:
  build-x86_64:
    name: Build for x86_64-linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Get application name from Cargo.toml
        id: get_name
        run: |
          APP_NAME=$(grep -m1 "name" Cargo.toml | cut -d '"' -f2)
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV

      - name: Setup Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Build binary
        run: cargo build --release

      - name: Package the binary
        run: |
          mkdir -p release
          cp target/release/${{ env.APP_NAME }} release/${{ env.APP_NAME }}-x86_64-linux
          tar -czf ${{ env.APP_NAME }}-x86_64-linux.tar.gz -C release ${{ env.APP_NAME }}-x86_64-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-x86_64-linux.tar.gz
          path: ${{ env.APP_NAME }}-x86_64-linux.tar.gz
          retention-days: 1

  build-aarch64:
    name: Build for aarch64-linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Get application name from Cargo.toml
        id: get_name
        run: |
          APP_NAME=$(grep -m1 "name" Cargo.toml | cut -d '"' -f2)
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install Docker
        uses: docker/setup-buildx-action@v3

      - name: Create Dockerfile for ARM64 build
        run: |
          cat > Dockerfile.arm64 << 'EOF'
          FROM ubuntu:22.04

          # Set noninteractive installation
          ENV DEBIAN_FRONTEND=noninteractive

          # Install build dependencies
          RUN apt-get update && apt-get install -y \
              curl \
              build-essential \
              pkg-config \
              libssl-dev \
              git

          # Install Rust
          RUN curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain nightly
          ENV PATH="/root/.cargo/bin:${PATH}"

          # Add ARM64 target
          RUN rustup target add aarch64-unknown-linux-gnu

          # Install cross-compilation tools
          RUN apt-get install -y \
              gcc-aarch64-linux-gnu \
              g++-aarch64-linux-gnu \
              libc6-dev-arm64-cross

          # Create build directory
          WORKDIR /build
          EOF

      - name: Build and Extract ARM64 Binary
        run: |
          # Build Docker image
          docker build -t rust-arm64-builder -f Dockerfile.arm64 .
          
          # Create a script to run inside the container
          cat > build-inside.sh << 'EOF'
          #!/bin/bash
          set -ex
          
          # Copy source code
          cp -r /src/* /build/
          cd /build
          
          # Configure environment for cross-compilation
          export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
          export CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++
          
          # Build for ARM64
          cargo build --target aarch64-unknown-linux-gnu --release
          EOF
          
          chmod +x build-inside.sh
          
          # Run the build in the container
          docker run --rm -v $(pwd):/src -v $(pwd)/build-inside.sh:/build-inside.sh rust-arm64-builder /build-inside.sh
          
          # Check if the binary was built
          ls -la /build/target/aarch64-unknown-linux-gnu/release/ || echo "Build failed!"

      - name: Package the binary
        run: |
          mkdir -p release
          cp target/aarch64-unknown-linux-gnu/release/${{ env.APP_NAME }} release/${{ env.APP_NAME }}-aarch64-linux
          tar -czf ${{ env.APP_NAME }}-aarch64-linux.tar.gz -C release ${{ env.APP_NAME }}-aarch64-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-aarch64-linux.tar.gz
          path: ${{ env.APP_NAME }}-aarch64-linux.tar.gz
          retention-days: 1

  create-release:
    name: Create GitHub Release
    needs: [build-x86_64, build-aarch64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get application name from Cargo.toml
        id: get_name
        run: |
          APP_NAME=$(grep -m1 "name" Cargo.toml | cut -d '"' -f2)
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec cp {} release/ \;
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.APP_NAME }} ${{ env.VERSION }}
          files: |
            release/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}