name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config make gcc g++

      - name: Install cross
        run: |
          cargo install cross --force

      - name: Show PATH and Check cargo
        run: |
          echo $PATH
          which cargo
          cargo --version

      - name: Build Binary
        run: |
          cross build --release --target ${{ matrix.target }}

      - name: Package Binary
        run: |
          mkdir -p artifacts
          if [ -f "target/${{ matrix.target }}/release/rust-spooler" ]; then
            cd target/${{ matrix.target }}/release
            tar czvf ../../../artifacts/rust-spooler-${{ matrix.target }}.tar.gz rust-spooler
            cd -
          else
            echo "Binary not found at target/${{ matrix.target }}/release/rust-spooler"
            find target -type f -name "rust-spooler" || true
            exit 1
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-spooler-${{ matrix.target }}
          path: artifacts/rust-spooler-${{ matrix.target }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: find artifacts -type f | sort

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/rust-spooler-x86_64-unknown-linux-musl/rust-spooler-x86_64-unknown-linux-musl.tar.gz
            artifacts/rust-spooler-aarch64-unknown-linux-musl/rust-spooler-aarch64-unknown-linux-musl.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}