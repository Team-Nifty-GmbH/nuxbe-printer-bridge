name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      # Install build dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools pkg-config libssl-dev

      # Detect if running in act
      - name: Check for act environment
        id: check_env
        run: |
          if [ -n "$ACT" ] || [ ! -n "$GITHUB_ACTIONS" ] || [ "$GITHUB_ACTIONS" != "true" ]; then
            echo "Running in act environment"
            echo "in_act=true" >> $GITHUB_OUTPUT
          
            # Create dummy artifacts for act testing
            mkdir -p artifacts
            echo "Placeholder for ${{ matrix.target }} binary" > artifacts/rust-spooler-${{ matrix.target }}.tar.gz
          else
            echo "Running in GitHub Actions"
            echo "in_act=false" >> $GITHUB_OUTPUT
          fi

      # Build container for cross-compilation (only in GitHub Actions)
      - name: Set up Docker buildx
        if: steps.check_env.outputs.in_act != 'true'
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image for ${{ matrix.target }}
        if: steps.check_env.outputs.in_act != 'true'
        run: |
          # Create Dockerfile for the target
          cat > Dockerfile.${{ matrix.target }} << EOF
          FROM rustembedded/cross:${{ matrix.target }}-0.2.4
          
          RUN apt-get update && \
              apt-get install -y pkg-config wget make gcc g++ perl
          
          # Build and install OpenSSL for the target
          RUN mkdir -p /tmp/openssl && \
              cd /tmp/openssl && \
              wget https://www.openssl.org/source/openssl-1.1.1w.tar.gz && \
              tar xzf openssl-1.1.1w.tar.gz && \
              cd openssl-1.1.1w
          
          # Configure and build OpenSSL based on target
          RUN cd /tmp/openssl/openssl-1.1.1w && \
              if [ "${{ matrix.target }}" = "x86_64-unknown-linux-musl" ]; then \
                CC="musl-gcc" ./Configure no-shared no-async --prefix=/usr/local/musl --openssldir=/usr/local/musl linux-x86_64; \
              else \
                CC="aarch64-linux-gnu-gcc" ./Configure no-shared no-async --prefix=/usr/local/musl-aarch64 --openssldir=/usr/local/musl-aarch64 linux-aarch64; \
              fi && \
              make -j\$(nproc) && \
              make install_sw
          
          # Set environment variables for the target
          ENV PKG_CONFIG_ALLOW_CROSS=1 \
              OPENSSL_STATIC=1
          
          # Set target-specific environment variables
          RUN if [ "${{ matrix.target }}" = "x86_64-unknown-linux-musl" ]; then \
                echo "export OPENSSL_DIR=/usr/local/musl" > /etc/profile.d/openssl.sh; \
                echo "export OPENSSL_INCLUDE_DIR=/usr/local/musl/include" >> /etc/profile.d/openssl.sh; \
                echo "export OPENSSL_LIB_DIR=/usr/local/musl/lib" >> /etc/profile.d/openssl.sh; \
              else \
                echo "export OPENSSL_DIR=/usr/local/musl-aarch64" > /etc/profile.d/openssl.sh; \
                echo "export OPENSSL_INCLUDE_DIR=/usr/local/musl-aarch64/include" >> /etc/profile.d/openssl.sh; \
                echo "export OPENSSL_LIB_DIR=/usr/local/musl-aarch64/lib" >> /etc/profile.d/openssl.sh; \
              fi && \
              chmod +x /etc/profile.d/openssl.sh
          
          # Source the environment variables in .bashrc
          RUN echo ". /etc/profile.d/openssl.sh" >> ~/.bashrc
          
          WORKDIR /workdir
          EOF
          
          # Build the Docker image
          docker buildx build --platform linux/amd64 -t rust-${{ matrix.target }}:latest -f Dockerfile.${{ matrix.target }} .

      # Build the binary using the custom Docker image
      - name: Build ${{ matrix.target }} Binary
        if: steps.check_env.outputs.in_act != 'true'
        run: |
          # Create .cargo/config.toml
          mkdir -p .cargo
          
          cat > .cargo/config.toml << EOF
          [target.${{ matrix.target }}]
          rustflags = ["-C", "target-feature=+crt-static"]
          EOF
          
          # Add specific linker settings based on target
          if [ "${{ matrix.target }}" = "x86_64-unknown-linux-musl" ]; then
            echo "linker = \"musl-gcc\"" >> .cargo/config.toml
          else
            echo "linker = \"aarch64-linux-gnu-gcc\"" >> .cargo/config.toml
          fi
          
          # Run the build in Docker
          docker run --rm -v $(pwd):/workdir \
            -e OPENSSL_STATIC=1 \
            -e PKG_CONFIG_ALLOW_CROSS=1 \
            -e OPENSSL_DIR=/usr/local/${{ matrix.target == 'x86_64-unknown-linux-musl' && 'musl' || 'musl-aarch64' }} \
            -e OPENSSL_INCLUDE_DIR=/usr/local/${{ matrix.target == 'x86_64-unknown-linux-musl' && 'musl' || 'musl-aarch64' }}/include \
            -e OPENSSL_LIB_DIR=/usr/local/${{ matrix.target == 'x86_64-unknown-linux-musl' && 'musl' || 'musl-aarch64' }}/lib \
            rust-${{ matrix.target }}:latest \
            bash -c "source /etc/profile.d/openssl.sh && cargo build --release --target ${{ matrix.target }}"
          
          # Check if build succeeded
          if [ -f "target/${{ matrix.target }}/release/rust-spooler" ]; then
            echo "Build successful!"
          
            # Package the binary
            mkdir -p artifacts
            cd target/${{ matrix.target }}/release
            tar czvf ../../../artifacts/rust-spooler-${{ matrix.target }}.tar.gz rust-spooler
            cd -
          else
            echo "Build failed!"
            find target -type f -name "rust-spooler" || true
            exit 1
          fi

      # Upload artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-spooler-${{ matrix.target }}
          path: artifacts/rust-spooler-${{ matrix.target }}.tar.gz
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: find artifacts -type f | sort

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/rust-spooler-x86_64-unknown-linux-musl/rust-spooler-${{ matrix.target }}.tar.gz
            artifacts/rust-spooler-aarch64-unknown-linux-musl/rust-spooler-${{ matrix.target }}.tar.gz
          generate_release_notes: true