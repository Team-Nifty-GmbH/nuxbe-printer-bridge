name: Build and Release Rust Application

on:
  push:
    tags:
      - 'v*' # Trigger on tags starting with 'v'

jobs:
  build-x86_64:
    name: Build for x86_64-linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Get application name from Cargo.toml
        id: get_name
        run: |
          APP_NAME=$(grep -m1 "name" Cargo.toml | cut -d '"' -f2)
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Build binary
        run: cargo build --release

      - name: Package the binary
        run: |
          mkdir -p release
          cp target/release/${{ env.APP_NAME }} release/${{ env.APP_NAME }}-x86_64-linux
          tar -czf ${{ env.APP_NAME }}-x86_64-linux.tar.gz -C release ${{ env.APP_NAME }}-x86_64-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-x86_64-linux.tar.gz
          path: ${{ env.APP_NAME }}-x86_64-linux.tar.gz
          retention-days: 1

  build-arm64:
    name: Build for arm64-linux
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Increase timeout for ARM64 build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Get application name from Cargo.toml
        id: get_name
        run: |
          APP_NAME=$(grep -m1 "name" Cargo.toml | cut -d '"' -f2)
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install cross
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      # Create custom Dockerfile for aarch64
      - name: Create aarch64 Dockerfile
        run: |
          cat > Dockerfile.aarch64-musl << EOF
          FROM ghcr.io/cross-rs/aarch64-unknown-linux-musl:latest

          # Pre-install dependencies to speed up the build
          RUN apt-get update && \\
              apt-get install -y pkg-config libssl-dev musl-dev wget && \\
              mkdir -p /usr/local/musl

          # Use a cache mount to speed up the build
          RUN --mount=type=cache,target=/var/cache/apt \\
              apt-get update && apt-get install -y build-essential

          # Only build the parts of OpenSSL we actually need
          RUN mkdir -p /musl && \\
              cd /musl && \\
              wget https://www.openssl.org/source/openssl-3.1.5.tar.gz && \\
              tar xzf openssl-3.1.5.tar.gz && \\
              cd openssl-3.1.5 && \\
              ./Configure no-shared no-async no-tests no-unit-test \\
                      no-fuzz-libfuzzer no-fuzz-afl no-ssl-trace \\
                      no-sock --cross-compile-prefix=aarch64-linux-musl- \\
                      --prefix=/usr/local/musl --openssldir=/usr/local/musl \\
                      linux-aarch64 -Wl,-O1 && \\
              make -j\$(nproc) build_sw && \\
              make install_sw && \\
              cd .. && \\
              rm -rf openssl-3.1.5.tar.gz openssl-3.1.5

          ENV OPENSSL_DIR=/usr/local/musl \\
              OPENSSL_INCLUDE_DIR=/usr/local/musl/include \\
              OPENSSL_LIB_DIR=/usr/local/musl/lib \\
              PKG_CONFIG_ALLOW_CROSS=1
          EOF

      # Create Cross.toml
      - name: Create Cross.toml
        run: |
          cat > Cross.toml << EOF
          [target.aarch64-unknown-linux-musl]
          dockerfile = "Dockerfile.aarch64-musl"
          EOF

      - name: Build binary for ARM64
        run: |
          # Add RUSTFLAGS to suppress static_mut_refs warnings in dependencies
          # and use a higher optimization level for release builds
          RUSTFLAGS="-A static_mut_refs -C opt-level=3" cross build --release --target aarch64-unknown-linux-musl

      - name: Package the binary
        run: |
          mkdir -p release
          cp target/aarch64-unknown-linux-musl/release/${{ env.APP_NAME }} release/${{ env.APP_NAME }}-arm64-linux
          tar -czf ${{ env.APP_NAME }}-arm64-linux.tar.gz -C release ${{ env.APP_NAME }}-arm64-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-arm64-linux.tar.gz
          path: ${{ env.APP_NAME }}-arm64-linux.tar.gz
          retention-days: 1

  create-release:
    name: Create GitHub Release
    needs: [build-x86_64, build-arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get application name from Cargo.toml
        id: get_name
        run: |
          APP_NAME=$(grep -m1 "name" Cargo.toml | cut -d '"' -f2)
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec cp {} release/ \;
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.APP_NAME }} ${{ env.VERSION }}
          files: |
            release/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}