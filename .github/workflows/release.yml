name: Build and Release Rust Application

on:
  push:
    tags:
      - 'v*' # Trigger on tags starting with 'v'

jobs:
  build-x86_64:
    name: Build for x86_64-linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Get application name from Cargo.toml
        id: get_name
        run: |
          APP_NAME=$(grep -m1 "name" Cargo.toml | cut -d '"' -f2)
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV

      - name: Setup Rust Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Build binary
        run: cargo build --release

      - name: Package the binary
        run: |
          mkdir -p release
          cp target/release/${{ env.APP_NAME }} release/${{ env.APP_NAME }}-x86_64-linux
          tar -czf ${{ env.APP_NAME }}-x86_64-linux.tar.gz -C release ${{ env.APP_NAME }}-x86_64-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-x86_64-linux.tar.gz
          path: ${{ env.APP_NAME }}-x86_64-linux.tar.gz
          retention-days: 1

  create-release:
    name: Create GitHub Release
    needs: [build-x86_64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get application name from Cargo.toml
        id: get_name
        run: |
          APP_NAME=$(grep -m1 "name" Cargo.toml | cut -d '"' -f2)
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec cp {} release/ \;
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.APP_NAME }} ${{ env.VERSION }}
          files: |
            release/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}