name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl

    steps:
      - uses: actions/checkout@v4

      # Detect if running in act for local testing
      - name: Check for act environment
        id: check_env
        run: |
          if [ -n "$ACT" ] || [ ! -n "$GITHUB_ACTIONS" ] || [ "$GITHUB_ACTIONS" != "true" ]; then
            echo "Running in act environment"
            echo "in_act=true" >> $GITHUB_OUTPUT
          
            # Create dummy artifacts for act testing
            mkdir -p artifacts
            echo "Placeholder for ${{ matrix.target }} binary" > artifacts/rust-spooler-${{ matrix.target }}.tar.gz
          else
            echo "Running in GitHub Actions"
            echo "in_act=false" >> $GITHUB_OUTPUT
          fi

      # If using act, skip the real build
      - name: Skip remaining steps in act
        if: steps.check_env.outputs.in_act == 'true'
        run: echo "Running in act - skipping build steps"

      # Install deps if not in act
      - name: Install dependencies
        if: steps.check_env.outputs.in_act != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools pkg-config libssl-dev

      # Set up Rust
      - name: Set up Rust
        if: steps.check_env.outputs.in_act != 'true'
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: ${{ matrix.target }}

      # Set up Docker Buildx
      - name: Set up Docker buildx
        if: steps.check_env.outputs.in_act != 'true'
        uses: docker/setup-buildx-action@v2

      # Create custom docker image
      - name: Create Docker image for ${{ matrix.target }}
        if: steps.check_env.outputs.in_act != 'true'
        run: |
          # Create Dockerfile for building with OpenSSL
          cat > Dockerfile.${{ matrix.target }} << EOF
          FROM clux/muslrust:stable
          
          RUN apt-get update && \
              apt-get install -y pkg-config libssl-dev musl-dev musl-tools

          # Set environment variables for openssl-sys
          ENV OPENSSL_STATIC=1 \
              PKG_CONFIG_ALLOW_CROSS=1
          
          WORKDIR /app
          EOF
          
          # Build the Docker image and load it for use with docker run
          docker buildx build --platform linux/amd64 -t rust-musl-builder:${{ matrix.target }} -f Dockerfile.${{ matrix.target }} . --load

      # Run the build
      - name: Build ${{ matrix.target }} Binary
        if: steps.check_env.outputs.in_act != 'true'
        run: |
          # Create .cargo/config.toml with static linking flags
          mkdir -p .cargo
          
          cat > .cargo/config.toml << EOF
          [target.${{ matrix.target }}]
          rustflags = ["-C", "target-feature=+crt-static"]
          linker = "rust-lld"
          EOF
          
          # Run the build in Docker with vendored openssl
          docker run --rm -v $(pwd):/app \
            -e CARGO_TARGET_DIR=/app/target \
            -e OPENSSL_STATIC=1 \
            -e PKG_CONFIG_ALLOW_CROSS=1 \
            rust-musl-builder:${{ matrix.target }} \
            cargo build --release --target ${{ matrix.target }} --features=vendored-openssl
          
          # Check if build succeeded
          if [ -f "target/${{ matrix.target }}/release/rust-spooler" ]; then
            echo "Build successful!"
          
            # Package the binary
            mkdir -p artifacts
            cd target/${{ matrix.target }}/release
            tar czvf ../../../artifacts/rust-spooler-${{ matrix.target }}.tar.gz rust-spooler
            cd -
          else
            echo "Build failed!"
            find target -type f -name "rust-spooler" || true
            exit 1
          fi

      # Upload artifacts
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-spooler-${{ matrix.target }}
          path: artifacts/rust-spooler-${{ matrix.target }}.tar.gz
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: find artifacts -type f | sort

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/rust-spooler-x86_64-unknown-linux-musl/rust-spooler-x86_64-unknown-linux-musl.tar.gz
            artifacts/rust-spooler-aarch64-unknown-linux-musl/rust-spooler-aarch64-unknown-linux-musl.tar.gz
          generate_release_notes: true