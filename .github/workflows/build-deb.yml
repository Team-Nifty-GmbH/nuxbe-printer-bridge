name: Build Debian Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y debhelper devscripts build-essential libssl-dev pkg-config

      - name: Build Debian package
        run: |
          dpkg-buildpackage -us -uc -b

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-spooler-deb
          path: ../*.deb

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ../*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-repo:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download .deb artifact
        uses: actions/download-artifact@v4
        with:
          name: rust-spooler-deb
          path: ./packages

      - name: Deploy to repository server
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          REPO_HOST: ${{ secrets.REPO_HOST }}
        run: |
          # Set up SSH
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$REPO_HOST" >> ~/.ssh/known_hosts

          # Upload package
          scp -i ~/.ssh/deploy_key ./packages/*.deb deploy@$REPO_HOST:/tmp/

          # Update repository
          ssh -i ~/.ssh/deploy_key deploy@$REPO_HOST 'sudo /opt/rust-spooler/repo-setup/scripts/update-repo.sh'
